<script type="text/javascript">
  $(document).ready(function () {
    $("#noBU").change(function () {
        var val = $(this).val();
        if (val == "-- Pilih No BU --") {
          $("#noAset").html("<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option>");
        } else if (val == "T7111") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-1' value='ME-T7111-96-001'>Die Casting Machine-1</option><option data-text='Melting Furnace-1' value='ME-T7111-96-002'>Melting Furnace-1</option><option data-text='Ingot Charging' value='ME-T7111-96-003'>Ingot Charging</option><option data-text='Oil Mixing-1' value='ME-T7111-96-004'>Oil Mixing-1</option><option data-text='Mix Collector-1' value='ME-T7111-96-005'>Mix Collector-1</option>"
            );
        } else if (val == "T7121") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-2' value='ME-T7121-96-001'>Die Casting Machine-2</option><option data-text='Melting Furnace-2' value='ME-T7121-96-002'>Melting Furnace-2</option><option data-text='Ingot Charging' value='ME-T7121-96-003'>Ingot Charging</option><option data-text='Oil Mixing-2' value='ME-T7121-96-004'>Oil Mixing-2</option><option data-text='Mix Collector-2' value='ME-T7121-96-005'>Mix Collector-2</option>"
            );
        } else if (val == "T7131") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-3' value='ME-T7131-96-001'>Die Casting Machine-3</option><option data-text='Melting Furnace-3' value='ME-T7131-96-002'>Melting Furnace-3</option><option data-text='Ingot Charging' value='ME-T7131-96-003'>Ingot Charging</option><option data-text='Oil Mixing-3' value='ME-T7131-96-004'>Oil Mixing-3</option><option data-text='Mix Collector-3' value='ME-T7131-96-005'>Mix Collector-3</option>"
            );
        } else if (val == "T7141") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-4' value='ME-T7141-96-001'>Die Casting Machine-4</option><option data-text='Melting Furnace-4' value='ME-T7141-96-002'>Melting Furnace-4</option><option data-text='Ingot Charging' value='ME-T7141-96-003'>Ingot Charging</option><option data-text='Oil Mixing-4' value='ME-T7141-96-004'>Oil Mixing-4</option><option data-text='Mix Collector-4' value='ME-T7141-96-005'>Mix Collector-4</option>"
            );
        } else if (val == "T7151") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-5' value='ME-T7151-96-001'>Die Casting Machine-5</option><option data-text='Melting Furnace-5' value='ME-T7151-96-002'>Melting Furnace-5</option><option data-text='Ingot Charging' value='ME-T7151-96-003'>Ingot Charging</option><option data-text='Oil Mixing-5' value='ME-T7151-96-004'>Oil Mixing-5</option><option data-text='Mix Collector-5' value='ME-T7151-96-005'>Mix Collector-5</option>"
            );
        }else if (val == "T7161") {
            $("#noAset").html(
              "<option data-text='-- Pilih No Asset --' value='-- Pilih No Asset --'></option><option data-text='Die Casting Machine-6' value='ME-T7161-96-001'>Die Casting Machine-6</option><option data-text='Melting Furnace-6' value='ME-T7161-96-002'>Melting Furnace-6</option><option data-text='Ingot Charging' value='ME-T7161-96-003'>Ingot Charging</option><option data-text='Oil Mixing-6' value='ME-T7161-96-004'>Oil Mixing-6</option><option data-text='Mix Collector-6' value='ME-T7161-96-005'>Mix Collector-6</option>"
            );
        } else if (val == "-- Pilih No BU --") {
            $("#noAset").html("<option value=''>--Pilih No Asset--</option>");
        }
    });

    $('#noAset option:selected').html($('#noAset option:selected').attr('value')); // already changed onload

    $('#noAset').on('change mouseleave', function () {
       $('#noAset option').each(function () {
           $(this).html($(this).attr('data-text'));
       });
       $('#noAset option:selected').html($('#noAset option:selected').attr('value'));
       $(this).blur();
    });
    $('#noAset').on('focus', function () {
       $('#noAset option').each(function () {
           $(this).html($(this).attr('data-text'));
       });
    });
});
</script>

<script type="text/javascript">
   $('#noBU option:selected').html($('#noBU option:selected').attr('value')); // already changed onload

   $('#noBU').on('change mouseleave', function () {
       $('#noBU option').each(function () {
           $(this).html($(this).attr('data-text'));
       });
       $('#noBU option:selected').html($('#noBU option:selected').attr('value'));
       $(this).blur();
   });
   $('#noBU').on('focus', function () {
       $('#noBU option').each(function () {
           $(this).html($(this).attr('data-text'));
       });
   });
</script>

<script type="text/javascript">
  function check() {
    var noAset = document.getElementById("noAset");
    document.getElementById("remark").value = noAset.options[noAset.selectedIndex].text;
  }
</script>
